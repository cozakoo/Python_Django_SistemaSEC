{% extends "alta.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block formulario %}
    {%if form.errors%}
    <div class="alert alert-danger" role="alert">
      No se pudo cargar el formulario comunicarse con soporte
    </div>
    <p>{{form.errors}}</p>
    {% endif %}
    
   {% crispy form %}
    
    {% if mensaje %}
    <div class="alert alert-info" role="alert">
      registro finalizado exitosamente
    </div>
    {%endif%}
{% endblock %}
