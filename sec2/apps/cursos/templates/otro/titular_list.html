{% extends "home_curso.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block dinamica %}
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Profesor</th>
                <th scope="col">Presente</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for obj in object_list %}
                <tr class="bg-transition">
                    <td>{{ obj.profesor }}</td>
                    
                    <td><a href="{% url 'cursos:asistencia_profesor' obj.ppk %}"class="btn btn-primary">Marcar presente</a></td>          
                                                               
                </tr>
                {% endfor %}
            </tr>
        </tbody>
    </table>
    {% crispy filtros %}
    <a href="{% url 'cursos:curso_crear' %}"class="btn btn-outline-success">Nuevo Curso</a>
{% endblock %}
