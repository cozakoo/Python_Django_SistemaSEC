<table class="table table-sm table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Localidad</th>
        <th>Direccion</th>
        <th class="text-center">Capacidad</th>
        <th>Precio</th>
        <th class="text-center">Estado</th>
        <th></th>
      </tr>
    </thead>
    
    <tbody>
      {% for salon in salones %}
        <tr class="bg-transition">
          <td>{{ forloop.counter }}</td>
          <td>{{ salon.nombre }}</td>
          <td>{{ salon.localidad }}</td>
          <td>{{ salon.direccion }}</td>
          <td class="text-center">{{ salon.capacidad }}</td>
          <td>{{ salon.precio }}</td>
  
          <td class="text-center">
            {% if salon.fechaBaja %}
            <i class="fa-solid fa-circle-minus" style="color: #a80000;"></i>
            {% else %}
            <i class="fa-regular fa-circle-check" style="color: #008f00;"></i>
            {% endif %}
            
  
          </td>
  
          <td class="text-center">
            <a href="{% url 'alquiler:salon_detalle' salon.pk %}" class="btn btn-info btn-sm btn-detalle"><i class="fa-regular fa-eye"></i> Detalle</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
